<!DOCTYPE html>
<html>
   <head>
     <title>Dinner's Life| Milkshake| Cherry-Vanilla Milkshake</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes">
      <div class="header">
         <a href="milkshake.html">
         </a> 
          <img src="images/logo.png"> 
        </div>
        
        <div id="recipe">
        
        <div class="recipe-details">
          <img src="images/milk2.jpg">
            <h1>Cherry-Vanilla Milkshake</h1>
           
         <div clas="recipe-details-info">
             <p style="float: right;"><b>Yield:</b>2 servings</p>
         </div>
            
         <div id="recipe-details-ingredients">
             <h3>Price : R45.00</h3>
              <h2>Ingredients</h2>
             
         <input id="check-01" type="checkbox">
              <label for="chcke-01">2 cups non-dairy ice cream</label>
            <br>
        <input id="check-02" type="checkbox">
              <label for="chcke-02">½ cup frozen cherries</label>
            <br>
        <input id="check-03" type="checkbox">
              <label for="chcke-03">½ serving Vanilla Vega® Essentials</label>
             <br>
        <input id="check-04" type="checkbox">
              <label for="chcke-04">½ cup So Delicious® VanillaCoconutmilk</label>
             <br>
        <input id="check-05" type="checkbox">
              <label for="chcke-05">2 tsp vanilla extract</label>
             
            <br/><br/><br/>
            <button type="submit">PLACE ORDER</button>
         </div> 
            </div>
        </div>       
    </body>
</html>
