<!DOCTYPE html>
<html>
   <head>
     <title>Dinner's Life| Meals| Greek Salmon Meal</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes">
      <div class="header">
        <a href="meals.html">
            
          </a>
          <img src="images/logo.png"> 
        </div>
        
        <div id="recipe">
         <div class="recipe-details">
          <img src="images/greek1.jpg">
            <h1>Greek Salmon</h1>
           
         <div clas="recipe-details-info">
             <p style="float: right;"><b>Yield:</b>4 servings</p>
         </div>
            
         <div id="recipe-details-ingredients">
             <h3>Price : R85.00</h3>
              <h2>Ingredients</h2>
             
         <input id="check-01" type="checkbox">
              <label for="check-01">60 mL , extra-virgin olive oil</label>
            <br>
        <input id="check-02" type="checkbox">
             <label for="check-02">Juice of 2 lemons</label>
            <br>
        <input id="check-03" type="checkbox">
              <label for="check-03">1 , clove garlic, crushed</label>
             <br>
        <input id="check-04" type="checkbox">
              <label for="check-04">1 tsp. , dried oregano</label>
             <br>
        <input id="check-05" type="checkbox">
              <label for="check-05">1/2 tsp. , chilli flakes</label>
             <br><br>
             
             
         <h2>Here are some drinks you can add to your meal:</h2>
              <br/><br/> 
            <input type="radio" id="Juice" name="Extras" value="Juice">
            <label for="Juice">Juice</label>
             <br>
            <input type="radio" id="Wine" name="Extras" value="Wine">
            <label for="Wine">Wine</label>
             <br>
            <input type="radio" id="Beer" name="Extras" value="Beer">
            <label for="Beer">Beer</label>
            <br/>
            <input type="radio" id="Cooldrink" name="Extras" value="Cooldrink">
            <label for="Coooldrink">Cooldrink</label> 
            <br/><br/><br/>
            <button type="submit">PLACE ORDER</button>
         </div> 
            </div>
        </div>       
    </body>
