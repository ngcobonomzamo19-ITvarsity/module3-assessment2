<!DOCTYPE html>
<html>
   <head>
     <title>Dinner's Life| Meals| Tuscan Chicken Skillet</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes">
      <div class="header">
        <a href="meals.html">
            
          </a>
          <img src="images/logo.png"> 
        </div>
        
        <div id="recipe">
         <div class="recipe-details">
          <img src="images/tuscan.jpeg">
            <h1>Tuscan Chicken Skillet</h1>
           
         <div clas="recipe-details-info">
             <p style="float: right;"><b>Yield:</b>4 servings</p>
         </div>
            
         <div id="recipe-details-ingredients">
             <h3>Price : R98.00</h3>
              <h2>Ingredients</h2>
             
         <input id="check-01" type="checkbox">
              <label for="check-01">Kosher salt and freshly ground black pepper</label>
            <br>
        <input id="check-02" type="checkbox">
             <label for="check-02">12 ounces fettuccine</label>
            <br>
        <input id="check-03" type="checkbox">
              <label for="check-03">4 slices bacon, chopped</label>
             <br>
        <input id="check-04" type="checkbox">
              <label for="check-04">1 pound chicken tenders, cut into 1-inch pieces</label>
             <br>
        <input id="check-05" type="checkbox">
              <label for="check-05">1 English cucumber (2 cups chopped)</label>
             <br>
         <input id="check-06" type="checkbox">    
             <label for="check-06">2 cloves garlic, minced</label>
             <br><br>
             
             
         <h2>Here are some drinks you can add to your meal:</h2>
              <br/><br/> 
            <input type="radio" id="Juice" name="Extras" value="Juice">
            <label for="Juice">Juice</label>
             <br>
            <input type="radio" id="Wine" name="Extras" value="Wine">
            <label for="Wine">Wine</label>
             <br>
            <input type="radio" id="Beer" name="Extras" value="Beer">
            <label for="Beer">Beer</label>
            <br/>
            <input type="radio" id="Cooldrink" name="Extras" value="Cooldrink">
            <label for="Coooldrink">Cooldrink</label>
            <br/><br/><br/>
            <button type="submit">PLACE ORDER</button>
         </div> 
            </div>
        </div>       
    </body>
</html>
