<!DOCTYPE html>
<html>
   <head>
     <title>Dinner's Life| Dessert| Baklava Dessert</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipes">
      <div class="header">
         <a href="dessert.html">
          <img src="images/logo.png"> 
         </a> 
        </div>
        
        <div id="recipe">
        
        <div class="recipe-details">
          <img src="images/baklava.jpg">
            <h1>Baklava Dessert</h1>
           
         <div clas="recipe-details-info">
             <p style="float: right;"><b>Yield:</b>32 servings</p>
         </div>
            
         <div id="recipe-details-ingredients">
             <h3>Price : R130.00</h3>
              <h2>Ingredients</h2>
             
         <input id="check-01" type="checkbox">
              <label for="chcke-01">16 oz walnuts</label>
            <br>
        <input id="check-02" type="checkbox">
              <label for="chcke-02">1.5 tsp ground cinnamon</label>
            <br>
        <input id="check-03" type="checkbox">
              <label for="chcke-03">1/4 tsp ground cardamom ((or ground cloves))</label>
             <br>
        <input id="check-04" type="checkbox">
              <label for="chcke-04">1/4 tsp salt</label>
             <br>
        <input id="check-05" type="checkbox">
             <label for="chcke-05">16 oz phyllo dough* (thawed)</label>
             
            <br/><br/><br/>
             <button type="submit">PLACE ORDER</button>
         </div> 
            </div>
        </div>       
    </body>
</html>
